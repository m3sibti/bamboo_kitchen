<br>

<div class="row">
    <div class="col">
        <div class="col-md-4 mx-auto">
            <div class="card text-center text-white mb-3" id="orders-pending">
                <div class="card-header">
                    <h5 class="card-title">No. of Orders Today</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ total_orders }}</h3>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="col-md-4 mx-auto">
            <div class="card text-white mb-3" id="orders-delivered">
                <div class="card-header text-center">
                    <h5 class="card-title">Stock Report</h5>
                </div>
                <div class="card-body">
                    <p>Select an item and generate report of stocks related to that item.</p>
                    <form action="" method="POST" class="text-center">
                        {% csrf_token %}
                        <label>
                            <select name="stock_item">
                                {% for item in stock_items %}
                                    <option value="{{ item.id }}">{{ item }}</option>
                                {% endfor %}
                            </select>
                        </label>
                        <button class="btn btn-sm btn-primary" type="submit">Generate</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
